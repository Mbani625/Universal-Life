<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Point Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar for game mode and player setup -->
    <div id="sidebar">
        <button id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
        <div id="sidebar-content">
            <div id="game-mode-buttons">
                <button onclick="setGameMode('mtg')">Magic the Gathering</button>
                <button onclick="setGameMode('commander')">Commander</button>
                <button onclick="setGameMode('yugioh')">Yu-Gi-Oh</button>
            </div>
            <div id="player-setup">
                <button onclick="initializePlayers(2)">1v1</button>
                <button onclick="initializePlayers(4)">4 Player</button>
            </div>
            <hr class="divider">
            <button id="start-player-button" onclick="startRandomPlayerCountdown()">Randomize Starting Player</button>
        </div>
    </div>

    <!-- Centered container for player counters -->
    <div id="players-container"></div>

    <!-- Countdown display for starting player -->
    <div id="countdown-display"></div>

    <!-- Modal for dice selection -->
    <div id="dice-modal" class="modal">
        <div class="modal-content">
            <h3>Select Dice Type</h3>
            <button class="dice-icon-button d6-icon" onclick="rollDice(6)"></button>
            <button class="dice-icon-button d20-icon" onclick="rollDice(20)"></button>
            <button onclick="closeDiceModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
