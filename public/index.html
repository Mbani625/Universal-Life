<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>Life Point Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar for game mode and player setup -->
    <div id="sidebar">
      <button id="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>

      <div id="sidebar-content">
        <div id="game-mode-buttons" class="two-column-layout">
          <button onclick="showFormatOptions('mtg')">Magic the Gathering</button>
          <button onclick="showFormatOptions('lorcana')">Lorcana</button>
          <button onclick="showFormatOptions('yugioh')">Yu-Gi-Oh</button>
          <button onclick="showFormatOptions('sorcery')">Sorcery</button>
          <button onclick="showFormatOptions('grandarchive')">Grand Archive</button>
        </div>
      
        <div id="format-buttons" style="display: none;"></div> <!-- ‚úÖ Added -->
        <button id="back-button" onclick="showGameSelection()" style="display: none;">‚¨Ö Back</button>
        
        <button id="start-player-button" onclick="startRandomPlayerSelection()">
          Randomize Starting Player
        </button>
        
      
        <!-- Theme toggle container -->
        <div id="theme-toggle-container">
          <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle" onclick="toggleDarkMode()" />
            <span class="icon sun">‚òÄÔ∏è</span>
            <span class="icon moon">üåô</span>
          </label>
        </div>
      </div>
      
      </div>
    </div>

    <!-- Centered container for player counters -->
    <div id="players-container">
      <div id="table-container">
        <table id="game-table">
          <thead>
            
          </thead>
          <tbody id="table-body">
            <!-- Player rows will be inserted here -->
          </tbody>
        </table>
      </div>
      
    </div>

    <!-- Countdown display for starting player -->
    <div id="countdown-display"></div>

    <!-- Firebase Auth Logic -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
